<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

      <div class="card mx-auto h-200" style="width: 20rem; height: 30rem;">

          <!-- Esto es para poder generar el primer icono de la tarjeta -->
          <div class="row">
            <div class="position-absolute top-0 start-0 d-flex flex-row" id="addsuite" style="width: 2rem; height: 3rem;">
              <p>Test 1</p>
            </div>
          </div>
          <!-- Esto es para generar el numero de la tarjeta -->

            <div class="position-absolute top-50 start-40 display-1" id="addnumber">
              <p>Hello</p>
            </div>
          </div>
          <!-- Esto es para poder generar el segundo icono de la tarjeta -->
          <div class="row">
            <div class="position-absolute bottom-0 end-0 d-flex flex-row-reverse" id="addsuite2">
              <p>Test 2</p>
